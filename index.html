<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Accesibility Form</title>
</head>

<body>
  <div class="container">
    <h1>Trabaja con nosotros!</h1>
    <form action="">
      <div class="form-card">
        <label class="form-card__title">Datos de contacto</label>
        <div class="form-card__fields">
          <label for="nombres" id="nombresLabel">Nombres: </label>
          <input type="text" id="nombres" aria-labelledby="nombresLabel">
          <label for="apellidos" id="apellidosLabel">Apellidos: </label>
          <input type="text" id="apellidos" aria-labelledby="apellidosLabel">
          <label for="email" id="emailLabel">Email: </label>
          <input type="text" id="email" aria-labelledby="emailLabel">
        </div>
      </div>
      <div class="form-card">
        <label class="form-card__title">Links</label>
        <div class="form-card__fields">
          <label for="linkedin" id="linkedInLabel">LinkedIn: </label>
          <input type="text" id="linkedin" aria-labelledby="linkedInLabel">
          <label for="twitter" id="twitterLabel">Twitter: </label>
          <input type="text" id="twitter" aria-labelledby="twitterLabel">
          <label for="github" id="githubLabel">Github: </label>
          <input type="text" id="github" aria-labelledby="githubLabel">
        </div>
      </div>
      <div class="form-card">
        <label class="form-card__title">Qué rol te gustaría desempeñar?</label>
        <div class="form-card__fields">
          <label for="rol" id="rolLabel">Rol: </label>
          <select id="rol" aria-labelledby="rolLabel">
            <option value="">Selecciona una opción</option>
            <option value="front-end">Desarrollador front-end</option>
            <option value="back-end">Desarrollador back-end</option>
            <option value="devops">DevOps</option>
          </select>
          <label for="ciudad" id="ciudadLabel">Ciudad: </label>
          <select id="ciudad" aria-labelledby="ciudadLabel">
            <option value="">Selecciona una opción</option>
            <option value="medellin">Medellín</option>
            <option value="cali">Cali</option>
            <option value="bogota">Bogotá</option>
          </select>
        </div>
      </div>
      <button type="submit" id="aplicar">
        Aplicar!
      </button>
    </form>
  </div>
</body>

</html>
