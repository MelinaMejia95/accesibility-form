<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Accesibility Form</title>
</head>
<body>
  <div class="container">
    <h1>Trabaja con nosotros!</h1>
    <form action="">
      <div class="form-card">
        <label class="form-card__title">Datos de contacto</label>
          <label for="nombres">Nombres: </label>
          <input type="text" id="nombres">
          <label for="apellidos">Apellidos: </label>
          <input type="text" id="apellidos">
          <label for="email">Email: </label>
          <input type="text" id="email">
      </div>
      <div class="form-card">
        <label class="form-card__title">Links</label>
        <label for="linkedin">LinkedIn: </label>
        <input type="text" id="linkedin">
        <label for="twitter">Twitter: </label>
        <input type="text" id="twitter">
        <label for="github">Github: </label>
        <input type="text" id="github">
      </div>
      <div class="form-card">
        <label class="form-card__title">Qué rol te gustaría desempeñar?</label>
        <label for="rol">Rol: </label>
        <select id="rol">
          <option value="">Selecciona una opción</option>
          <option value="front-end">Desarrollador front-end</option>
          <option value="back-end">Desarrollador back-end</option>
          <option value="devops">DevOps</option>
        </select>
        <label for="ciudad">Ciudad: </label>
        <select id="ciudad">
          <option value="">Selecciona una opción</option>
          <option value="medellin">Medellín</option>
          <option value="cali">Cali</option>
          <option value="bogota">Bogotá</option>
        </select>
      </div>
      <button type="submit" id="aplicar">
        Aplicar!
      </button>
    </form>
  </div>
</body>
</html>
